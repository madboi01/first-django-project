{% extends 'base_layout.html' %}

{% block content %}
<div class="article-detail">
    <div class="article">
        <img src="{{article.thumb.url}}"/>
        <h2>{{article.title}}</h2>
        <p class="detail-author">By {{article.author.username}}</p>
        <p>{{article.body}}</p>
        <p class="date">{{article.data}}</p>
    </div>
</div>
{% endblock %}
